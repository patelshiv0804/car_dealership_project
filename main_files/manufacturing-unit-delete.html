<link rel="stylesheet" href="manufacturing-unit-delete.css">
<form id="form-id">
    <div class="info">
        <h2>Delete Car Model Data</h2>
        <label for="delmanid">Manufacture Id to Delete:</label>
        <input type="text" id="delmanid" name="delmanid" required><br><br>
        <input class="btn" type="submit" value="DELETE">
    </div>
</form>
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const myParam = urlParams.get('tbl');

    document.getElementById('form-id').addEventListener('submit', function (event) {
        event.preventDefault();
        const delmanid = document.getElementById('delmanid').value;
        const data = {
            delmanid: delmanid
        };

        fetch('http://localhost:3300/delman', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(data => {
                if (!data.ok) {
                    throw new Error('Error deleting data');
                }

                window.history.replaceState(null, null, `data.html?tbl=${myParam}`);
                window.location.reload();
                alert('Data deleted successfully!');
            })
            .catch((error) => {
                alert('Error deleting data');
            });
    });
</script>
